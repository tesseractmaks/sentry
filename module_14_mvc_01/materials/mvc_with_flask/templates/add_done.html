{% extends "base.html" %}

{% block content %}

    <thead>
    <tr>
        <th>Title</th>
    </tr>
    </thead>
    <tbody>
        <tr>
            <td>
                {{ book }}
            </td>
        </tr>

{% else %}
<h2> Sorry, no book not add in DB.</h2>
{% endif %}
{% endblock %}
